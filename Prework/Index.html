        <script>
            var usuario = parseInt(prompt("Â¿Cual es tu peso?"));
            var lugar = prompt("1 Luna - 2 Jupiter");
            var gTierra = 9.8;
            var gLuna = 1.6;
            var gJupiter = 24.8;
            var peso = parseInt(usuario);
            var peso_final;
            var nombre;
            if (lugar == 1){
                peso_final = peso * gLuna / gTierra;
                nombre = "la Luna ";
            }
            else if (lugar == 2){
                peso_final = peso * gJupiter / gTierra;
                nombre = "Jupiter"
            }
            var peso_final = parseInt(peso_final); 
            document.write ("Tu peso final en " + nombre + " es " + peso_final + "Kg");
        </script>
